<main>

  <div class="container text-xs-center">

    <div *ngIf="tokenService.getToken()">
      <p>In order to deploy your CRE you need a cloud provider.</p>
      <p>Please select a cloud provider for setting up your Cloud Research Environment.</p>
      <small>
        <p>
          <i class="fa fa-lock" aria-hidden="true"></i>
          No login or verification details will be stored by <strong><i>PhenoMeNal</i></strong>
        </p>
      </small>

      <div *ngFor="let cloudProvider of cloudProviderCollection">
        <ph-cloud-setup [cloudProvider]="cloudProvider"></ph-cloud-setup>
      </div>

    </div>

  </div>



</main>
