<form [formGroup]="form" (ngSubmit)="onSubmit()" (keypress)="onKeyPressed($event)">

  <mat-input-container class="input-width">
    <input matInput [(ngModel)]="username"
           placeholder="Username" [type]="'text'"
           formControlName="username" required>
  </mat-input-container>

  <mat-input-container class="input-width">
    <input matInput [(ngModel)]="cloudProvider.credential.password"
           placeholder="Password" [type]="hidePassword ? 'password' : 'text'"
           formControlName="password" required>
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
      <i class="fa {{ hidePassword ?'fa-eye' : 'fa-eye-slash' }}" aria-hidden="true"></i>
    </mat-icon>
  </mat-input-container>

  <mat-input-container class="input-width">
    <input matInput [(ngModel)]="domainName"
           placeholder="Domain Name" [type]="'text'"
           formControlName="domainName" required>
  </mat-input-container>

  <mat-input-container class="input-width">
    <input matInput [(ngModel)]="projectName"
           placeholder="Project Name" [type]="'text'"
           formControlName="projectName" required>
  </mat-input-container>


</form>
