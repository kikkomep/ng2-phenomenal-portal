<div class="container" *ngIf="!hidden()">
  <div class="card card-block" *ngIf="isEmptyAnnouncement">
    <p class="card-text" style="color: red; font-weight: bolder; text-align: center">{{ announcement }}</p>
  </div>

  <div class="breadcrumb-container">
    <ul class="breadcrumb">
      <li *ngFor="let url of _urls; let last = last" [ngClass]="{'active': last}"> <!-- disable link of last item -->
        <a role="button" *ngIf="!last" (click)="navigateTo(url)">{{friendlyName(url)}}</a>
        <span *ngIf="last">{{friendlyName(url)}}</span>
      </li>
    </ul>
  </div>
</div>
