<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!--Panel-->
        <div class="card card-block">
          <p class="card-text">App Library showcases our service catalogue listing {{appSize}} applications that are
            available via Galaxy workflows and Juputer libraries through the Cloud Research Environment.</p>
        </div>
        <!--/.Panel-->
      </div>
    </div>


    <div class="row">
      <div class="col-xl-3">
        <div class="card">
          <div class="card-block">

            <form class="form-inline">
              <h6 class="card-title">
                <small>Functionality</small>
              </h6>
              <ph-tree (click)="getAppsByFilter()" [childrenNodes]='functionality'></ph-tree>
            </form>

            <form class="form-inline">
              <h6 class="card-title">
                <small>Approaches</small>
              </h6>
              <ph-tree (click)="getAppsByFilter()" [childrenNodes]='approaches'></ph-tree>
            </form>

            <form class="form-inline">
              <h6 class="card-title">
                <small>Instrument Data Types</small>
              </h6>
              <ph-tree (click)="getAppsByFilter()" [childrenNodes]='instrument'></ph-tree>
            </form>


          </div>
        </div>
      </div>

      <div class="col-xl-9">
        <div class="col-xl-4">
          <input type="text" class="form-control" placeholder="Search for Apps" #word (keyup)="0">
        </div>
        <div class="btn-group pull-right view">
          <a (click)="triigerList()" id="grid" [ngClass]="{'btn': true, 'btn-primary': true, 'disabled': !isList}">
            <span class="fa fa-th"></span> Grid
          </a>
          <a (click)="triigerList()" id="list" [ngClass]="{'btn': true, 'btn-primary': true, 'disabled': isList}">
            <span class="fa fa-list"></span> List
          </a>
        </div>
      </div>

      <br>
      <br>


      <div class="col-xl-9">
        <div class="app-list">
          <div class="row">
            <div *ngFor="let app of apps | filter:word.value">
              <div [ngClass]="{'col-md-4': !isList, 'col-md-12': isList}">
                <div *ngIf="isList">
                  <ph-application-list [application]="app"></ph-application-list>
                </div>
                <div *ngIf="!isList">
                  <ph-application-grid [application]="app"></ph-application-grid>
                </div>
              </div><!-- /.col-lg-4 -->
            </div>
            <div *ngIf="(apps | filter:word.value)?.length==0">
              <div class="text-xs-center extra-margins"><h3>Opps, no app found.</h3></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <router-outlet></router-outlet>
  </div>
</main>
