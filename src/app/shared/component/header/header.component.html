<header>

  <!--Navbar-->
  <nav class="navbar navbar-fixed-top scrolling-navbar navbar-light primary-color-light bg-faded">

    <div class="container">

      <div class="navbar-header">
        <!--Navbar Brand-->
        <a class="navbar-brand" [routerLink]="['/home']">
          <img class="logo" [src]="logo">
        </a>
      </div>
      <!-- Collapse button-->
      <a (click)="toggleMenu()" class="navbar-toggler hidden-lg-up" type="button">
        <i class="fa fa-bars"></i>
      </a>
      <!--Collapse content-->
      <div [collapse]="!isCollapsed" class="collapse navbar-toggleable-md">
        <!--Links-->
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
            <a (click)="closeMenu()" class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a (click)="closeMenu()" class="nav-link" [routerLink]="['/cloud-research-environment']"
               routerLinkActive="active">CRE</a>
          </li>
          <li class="nav-item">
            <a (click)="closeMenu()" class="nav-link" [routerLink]="['/app-library']" routerLinkActive="active">App
              Library</a>
          </li>
          <li class="nav-item">
            <a (click)="closeMenu()" class="nav-link" [routerLink]="['/help']" routerLinkActive="active">Help</a>
          </li>

          <li *ngIf="!tokenService.getToken()" class="nav-item" routerLinkActive="active">
            <a (click)="closeMenu()" class="nav-link" [routerLink]="['/login']" >Login</a>
          </li>

          <li *ngIf="tokenService.getToken()" class="nav-item" routerLinkActive="active">
            <a (click)="logout()" class="nav-link">Logout</a>
          </li>

        </ul>
      </div>
      <!--/.Collapse content-->

    </div>
  </nav>
</header>
